<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognosphere Dynamics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <div class="bg-white shadow-md rounded-lg p-6">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-xl font-bold">Admin Dashboard</h1>
          <button id="addAdminBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Admin</button>
        </div>
        
        <!-- Form Modal -->
        <div id="addAdminModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
          <div class="bg-white w-96 p-6 rounded-lg">
            <h2 class="text-lg font-bold mb-4">Add Admin</h2>
            <form id="adminForm">
              <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" class="block w-full mt-1 p-2 border border-gray-300 rounded-lg" required>
              </div>
              <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="block w-full mt-1 p-2 border border-gray-300 rounded-lg" required>
              </div>
              <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <input type="text" id="role" class="block w-full mt-1 p-2 border border-gray-300 rounded-lg" required>
              </div>
              <div class="flex justify-end space-x-2">
                <button type="button" id="closeModalBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
              </div>
            </form>
          </div>
        </div>
  
        <!-- Admin Table -->
        <table class="table-auto w-full mt-4 border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="border border-gray-300 px-4 py-2">Name</th>
              <th class="border border-gray-300 px-4 py-2">Email</th>
              <th class="border border-gray-300 px-4 py-2">Role</th>
            </tr>
          </thead>
          <tbody id="adminTableBody">
            <!-- Dynamically populated rows will go here -->
          </tbody>
        </table>
      </div>
    </div>
  
    <script>
      const addAdminBtn = document.getElementById('addAdminBtn');
      const addAdminModal = document.getElementById('addAdminModal');
      const closeModalBtn = document.getElementById('closeModalBtn');
      const adminForm = document.getElementById('adminForm');
      const adminTableBody = document.getElementById('adminTableBody');
  
      addAdminBtn.addEventListener('click', () => {
        addAdminModal.classList.remove('hidden');
      });
  
      closeModalBtn.addEventListener('click', () => {
        addAdminModal.classList.add('hidden');
      });
  
      adminForm.addEventListener('submit', (e) => {
        e.preventDefault();
  
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;
  
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
          <td class="border border-gray-300 px-4 py-2">${name}</td>
          <td class="border border-gray-300 px-4 py-2">${email}</td>
          <td class="border border-gray-300 px-4 py-2">${role}</td>
        `;
        adminTableBody.appendChild(newRow);
  
        adminForm.reset();
        addAdminModal.classList.add('hidden');
      });
    </script>
  
    <script src="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.js"></script>
  </body>
  </html>
