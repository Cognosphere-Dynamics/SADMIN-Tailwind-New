<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognosphere Dynamics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
        <button 
            id="addAdminButton" 
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
            Add Admin
        </button>

        <div id="adminForm" class="hidden bg-white shadow-md rounded-lg p-6">
            <form id="adminDetailsForm" class="grid grid-cols-3 gap-4">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="department" class="block text-sm font-medium text-gray-700">Department</label>
                    <input type="text" id="department" name="department" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="nextOfKin" class="block text-sm font-medium text-gray-700">Next of Kin</label>
                    <input type="text" id="nextOfKin" name="nextOfKin" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="nssfNumber" class="block text-sm font-medium text-gray-700">NSSF Number</label>
                    <input type="text" id="nssfNumber" name="nssfNumber" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <input type="text" id="role" name="role" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="nextOfKinPhone" class="block text-sm font-medium text-gray-700">Next of Kin Phone</label>
                    <input type="text" id="nextOfKinPhone" name="nextOfKinPhone" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="uploadFile" class="block text-sm font-medium text-gray-700">Choose File</label>
                    <input type="file" id="uploadFile" name="uploadFile" 
                        class="mt-1 block w-full text-sm text-gray-500 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="col-span-3">
                    <button type="submit" 
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Add Admin
                    </button>
                </div>
            </form>
        </div>

        <table class="min-w-full bg-white border border-gray-300 mt-6">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border-b">Full Name</th>
                    <th class="py-2 px-4 border-b">Department</th>
                    <th class="py-2 px-4 border-b">Next of Kin</th>
                    <th class="py-2 px-4 border-b">NSSF Number</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Contact</th>
                    <th class="py-2 px-4 border-b">Role</th>
                    <th class="py-2 px-4 border-b">Next of Kin Phone</th>
                </tr>
            </thead>
            <tbody id="adminTableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('addAdminButton').addEventListener('click', () => {
            document.getElementById('adminForm').classList.toggle('hidden');
        });

        document.getElementById('adminDetailsForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const row = document.createElement('tr');

            [
                'fullName',
                'department',
                'nextOfKin',
                'nssfNumber',
                'email',
                'contactNumber',
                'role',
                'nextOfKinPhone'
            ].forEach(field => {
                const cell = document.createElement('td');
                cell.classList.add('py-2', 'px-4', 'border-b');
                cell.textContent = formData.get(field);
                row.appendChild(cell);
            });

            document.getElementById('adminTableBody').appendChild(row);
            event.target.reset();
            document.getElementById('adminForm').classList.add('hidden');
        });
    </script>
</body>
</html>
