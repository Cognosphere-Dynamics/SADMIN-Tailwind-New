<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognosphere Dynamics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="mt-8">
        <button id="addLessonsButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mb-2">Add Lessons</button>
        <p id="loadingMessage" class="font-semibold text-gray-500">Loading...</p>
    </div>

 <!-- Stats Cards Section -->
 <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 p-4">
    <div class="bg-white rounded-md shadow-md p-4 text-center">
      <h2 class="text-sm text-gray-500">Total Users</h2> 
      <p class="text-2xl font-bold text-blue-600">5,154</p>
      <p class="text-xs text-gray-400">Active members</p>
    </div>
    <div class="bg-white rounded-md shadow-md p-4 text-center">
      <h2 class="text-sm text-gray-500">Active Users</h2>
      <p class="text-2xl font-bold text-green-500">300</p>
      <p class="text-xs text-gray-400">Currently online</p>
    </div>
    <div class="bg-white rounded-md shadow-md p-4 text-center">
      <h2 class="text-sm text-gray-500">Dormant Users</h2>
      <p class="text-2xl font-bold text-red-500">7,684</p>
      <p class="text-xs text-gray-400">Inactive accounts</p>
    </div>
  </div>

  <!-- Search Section -->
  <div class="p-4">
    <input 
      type="text" 
      placeholder="Search YoDegree Individuals" 
      class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Table Section -->
  <div class="p-4">
    <div class="overflow-x-auto bg-white rounded-md shadow-md">
      <table class="w-full border-collapse">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">Profile</th>
            <th class="py-2 px-4">Fullname</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Gender</th>
            <th class="py-2 px-4">Phone</th>
            <th class="py-2 px-4">Institution</th>
            <th class="py-2 px-4">Course</th>
            <th class="py-2 px-4">Level</th>
            <th class="py-2 px-4">Year</th>
            <th class="py-2 px-4">Semester</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="py-2 px-4 text-center">1</td>
            <td class="py-2 px-4 text-center">--</td>
            <td class="py-2 px-4 text-center">John Doe</td>
            <td class="py-2 px-4 text-center">john.doe@example.com</td>
            <td class="py-2 px-4 text-center">Male</td>
            <td class="py-2 px-4 text-center">1234567890</td>
            <td class="py-2 px-4 text-center">ABC University</td>
            <td class="py-2 px-4 text-center">CS</td>
            <td class="py-2 px-4 text-center">100</td>
            <td class="py-2 px-4 text-center">2025</td>
            <td class="py-2 px-4 text-center">1</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
