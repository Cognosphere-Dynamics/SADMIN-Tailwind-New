<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Search Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Search Container -->
        <div class="mb-8">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    placeholder="Search email accounts..." 
                    class="flex-1 px-4 py-2 text-gray-700 border border-gray-300 rounded-md focus:outline-none focus:border-teal-500"
                >
                <button 
                    class="px-6 py-2 text-white bg-teal-500 rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50"
                >
                    Search
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div class="mb-8 text-gray-700">
            Error fetching email accounts.
        </div>

        <!-- Pagination -->
        <div class="flex justify-center gap-2">
            <button class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-300 text-gray-700 hover:bg-gray-400">
                <span class="sr-only">Previous</span>
                ←
            </button>
            <button class="w-10 h-10 flex items-center justify-center rounded-full bg-teal-500 text-white">
                1
            </button>
            <button class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-300 text-gray-700 hover:bg-gray-400">
                2
            </button>
            <button class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-300 text-gray-700 hover:bg-gray-400">
                3
            </button>
            <button class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-300 text-gray-700 hover:bg-gray-400">
                <span class="sr-only">Next</span>
                →
            </button>
        </div>
    </div>
</body>
</html>
